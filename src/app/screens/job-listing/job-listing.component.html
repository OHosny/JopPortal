<div class="row">
<div class="col-12">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Sr No</th>
                <th>job Title</th>
                <th>location</th>
                <th>package</th>
                <th>experience</th>
                <th>Action</th>


            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let job of jobList; let sr=index">
                <td>{{sr+1}}</td>
                <td>{{job.JobName}}</td>
                <td>{{job.Location}}</td>
                <td>{{job.Package}}</td>
                <td>{{job.Experience}}</td>
                <td><button (click)="rejectApplication(job._id)" class="btn btn-danger"> Reject</button></td>
                
            </tr>
        </tbody>

    </table>
</div>

</div>
